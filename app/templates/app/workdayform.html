{% extends "app/base.html" %}

{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>On {{ form.date }} I worked on {{ form.project }} for {{ form.days }}.</p>

    <input type="submit" value="Submit" />
</form>

{% endblock %}

{% block extra_js %}
  <script>
  $( "#id_date" ).datepicker(
    {dateFormat: "mm/dd/yy"}
  );
  </script>
{% endblock %}
