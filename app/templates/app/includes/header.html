<div class='header'>
  <ul>
{% if user.is_authenticated %}
    <li>Hi, {{ user.first_name }}!</li>
    <li><a href='{% url "log-time" %}'>Log time</a></li>
    <li><a href='{% url "view-my-times" %}'>View my times</a></li>
    {% for group in user.groups.all %}
      {% if group.name == "manager" %}
        <li><a href='{% url "projects-view" %}'>Projects view</a></li>
        <li><a href='{% url "users-view" %}'>Users view</a></li>
      {% endif %}
    {% endfor %}
    <li><a href='/user/logout'>Logout</a></li>
{% else %}
    <li><a href='/user/login'>Login</a></li>
{% endif %}
  </ul>
</div>
